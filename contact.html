</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Холбоо барих</h1>
      <nav class="nav">
        <a href="index.html">Нүүр</a>
        <a href="about.html">Миний тухай</a>
        <a href="family.html">Миний гэр бүл</a>
        <a href="friends.html">Найзууд</a>
        <a href="contact.html">Холбоо барих</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <table class="layout">
      <tr>
        <td class="sidebar">
          <div class="card">
            <h3>Сошиал холбоос</h3>
            <ul>
              <li><a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a></li>
              <li><a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a></li>
              <li><a href="https://github.com" target="_blank" rel="noopener">GitHub</a></li>
            </ul>
            <p class="small">Жинхэнэ линкээ энд солиорой.</p>
          </div>
        </td>

        <td class="main">
          <div class="card">
            <h2>Мессеж үлдээх</h2>
            <form>
              <p>
                <label>Нэр<br/>
                  <input type="text" name="name" placeholder="Таны нэр" required />
                </label>
              </p>
              <p>
                <label>И-мэйл<br/>
                  <input type="email" name="email" placeholder="name@example.com" required />
                </label>
              </p>
              <p>
                <label>Мессеж<br/>
                  <textarea name="message" rows="5" placeholder="Энд бичээрэй..." required></textarea>
                </label>
              </p>
              <button type="submit">Илгээх</button>
              <p class="small">
                (Энэ бол frontend жишээ. Илгээх ажиллуулахын тулд backend эсвэл form service хэрэгтэй.)
              </p>
            </form>
          </div>
        </td>
      </tr>
    </table>
  </main>

  <footer class="footer">

  </footer>
